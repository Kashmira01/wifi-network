<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <img src="image/cocoon-hotel-logo.png" id="image-section"><br>
            <h2 id="heading">Residential Guest Login</h2>
            <form>
                <div class="flexing-cont"> <i class="fa fa-bed"></i><label for="roomNo">Room No:</label></div>
                <input type="text" id="roomNo" name="roomNo"><br>

                <div class="flexing-cont"> <i class="fa fa-user"></i> <label for="lastName">Last Name:</label></div>
                <input type="text" id="lastName" name="lastName"><br>
                <button type="submit">Login</button><br>

            </form>
            <h2 id="heading" style="position:relative;z-index:1000000">Non-Residential Guest Login</h2>
        </div>
        <div class="image-section">
            <img src="image/single-page-application.JPG" alt="Hotel Image"><br><br>
            <a href="https://bookingengine.maximojo.com/?hid=IN8e102bca-c7bb-4cd4-bf00-8845201930a8" target="_blank">
                <button type="button">Book Now</button></a><br><br>
        </div>
    </div>
</body>

</html>
